<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Character Creator" content="Character Creator">

  <title></title>

  <!-- stylesheets -->
  <link href="float-grid.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- normalize -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- font -->

  <!-- responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery and js scripts -->
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="client.js"></script>
  <script src="mockdata.js"></script>
</head>

<body>
  <header role="banner">
    <h1> Character Creator </h1>
  </header>
  <main role="main">

    <div class="row fixed-container">
      <form class="col-12 create-character ">
        <h3 class="hidden edit-who"></h3>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="John Doe" name="character-name" class="character-name" required>
        <br>
        <label for="race"><b>Race</b></label>
        <input type="text" placeholder="Human, Elf, Half-Orc, etc." name="character-race" class="character-race"
          required>
        <br>
        <label for="class"><b>Class</b></label>
        <input type="text" placeholder="Warrior, Wizard, etc." name="character-class" class="character-class" required>
        <br>
        <label for="level"><b>Level</b></label>
        <input type="number" placeholder="1" name="character-level" class="character-level" required>
        <br>
        <label for="alignment"><b>Alignment</b></label>
        <input type="text" placeholder="Lawful Good,etc." name="character-alignment" class="character-alignment"
          required>
        <br>
        <button type="submit">Create a New Character</button>
        <br>
        <button type="button" class="hidden submit-changes">Submit Changes</button>
        <br>
        <button type="button" class="view-all">View All Characters</button>
        <br>
        <button type="button" class="hidden view-fewer">View Fewer Characters</button>
      </form>
    </div>

    <div class="row shift-container">
        <h2 class="col-12 center character-number"></h2>
    <ul class="list-characters center">
      
    </ul>
  </div>
  </main>
</body>

</html>
